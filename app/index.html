<!DOCTYPE html>
<html lang="en" ng-app="githubCreep">
<head>
    <meta charset="utf-8">
    <title>Github Creep</title>
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt|Open+Sans:400,700" rel="stylesheet" type="text/css">
    <link href="app.css" type="text/css" rel="stylesheet">
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <!-- <script src="js/factories.js"></script> -->
    <script src="js/controllers.js"></script>
</head>
<body ng-controller="UserListCtrl as list" ng-init="list.displayDefault()">
    <header class="header">
        <a href="#" ng-click="list.displayDefault()">
            <h1>Github Creep</h1>
        </a>
        <div class="search">
            <input ng-model="query" placeholder="&#128269; Search by Name or Username" >
            <button id="button" ng-click="list.searchUser()">Search</button>
        </div>
    </header>
    <ul>
        <li ng-repeat="user in list.users" ng-animate="'animate'">
            <div class="avatar">
                <img id="avatar" ng-src={{user.avatar_url}}>
            </div>
            <div class="information">
                <p>
                    <span id="name">{{user.name}}</span></br>
                </p>
                <p>
                    <span id="username"><a href={{user.html_url}}>{{user.login}}</a></span></br>
                    <span id="repos">Repositories: {{user.public_repos}}</span></br>
                    <span id="followers">Followers: {{user.followers}}</span></br>
                    <span id="location">Location: {{user.location}}</span>
                </p>
            </div>
        </li>
    </ul>
    <footer>
        <p>A <a href="http://www.makersacademy.com/">Makers Academy</a> project. <a href="https://github.com/BjoernWagner/github-creep"> Fork us on GitHub!</a>
        </p>
    </footer>
</body>
</html>
