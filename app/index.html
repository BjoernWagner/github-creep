<!DOCTYPE html>
<html lang='en' ng-app='githubCreep'>

<head>
  <meta charset='utf-8'>
  <title>Github Creep</title>

  <script src="bower_components/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller='userListCtrl'>
  <input ng-model='query'>
  <button id='button'ng-click='searchUser()'>Search</button>

  <ul>
    <li ng-repeat='follower in followers | filter:query'>

      <div id='name'>Name: {{follower.name}}</div>
      <div id='followers'>Followers: {{follower.followers}}</div>
      <img id='avatar' src={{follower.avatar_url}}>

    </li>



  </ul>


</body>
</html>
